<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Comatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/knockout.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load('visualization', '1.0', {'packages':['corechart']});

		</script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>

		<div id="infoWindow" class="hide">
			<h2 data-bind="text: name"></h2>
			<p data-bind="text: contact"></p>
			<p data-bind="text: address"></p>
			<p>Rating: <span data-bind="text: rating"></span></p>
		</div>
		
		<div id="full-screen">		
			<button id="setting" type="button" class="btn btn-primary btn-lg" data-toggle="popover" aria-label="Setting">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			</button>
					
			<div id="searchBox" class="input-group input-group-lg">
				<input id="pac_input" class="form-control" type="text" placeholder="Place type like cinema">
				<span class="input-group-btn">
					<button type="submit" class="btn btn-primary" data-bind="click: updatevenuesModel">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>

			<button id="listButton" class="btn btn-lg btn-info"  data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-control="collapseOne" data-bind="click: updatenum_unread">
				Popular Places <span class="badge" data-bind="text: num_unread"></span>
			</button>
			
			<div id="collapseOne" class="collapse">
				<div data-bind="if: if_shown">
					<h3>You are in category: <span data-bind="text: category_filter"></span></h3>
					<div data-bind="foreach: filtedvenuesModel">
						<div id="eachPlace" data-bind="click: openInfoWindow">
  							<hr>
  							<h3 data-bind="text: name"></h3>
  							<p>Phone Number: <span data-bind="text: contact"></span></p>
  							<p>Address: <span data-bind="text: address"></span></p>
  							<p>Category: <span data-bind="text: category"></span></p>
  							<p>Verified: <span data-bind="text: verified"></span></p>
  							<p>Rating: <span data-bind="text: rating"></span></p>
						</div>
					</div>
				</div>
				<h3 id="no-result" class="text-center" data-bind="ifnot: if_shown">There is no result available now.</h3>
			</div>
		
			<div id="chart_div">
				<div id="myPieChart" data-bind="visible: if_shown"></div>
				<h3 id="no-chart" class="text-center" data-bind="ifnot: if_shown">There is no chart available</h3>
			</div>
			

		</div>
		<div id="map-canvas"></div>
	</body>
</html>
